<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYT Search</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times</h1>
            <p class="lead"></p>
        </div>
    </div>
    <!-- <div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"></div>
    </div>
</div> -->
    <div class=container>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="text" class="form-control" id="search-term">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
        </form>
        <button class="searchBtn">Search</button>
        <button class="clearBtn">Clear Results</button>
        <br><br><br><br>
        <div class="card" style="width: 69.5rem;">
            <div class="card-body">
              <h5 class="card-title">Top Articles</h5>
              <div class="placeholder"></div>
            </div>
          </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
