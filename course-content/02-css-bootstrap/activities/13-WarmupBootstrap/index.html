<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo Buttons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here are some non-fancy buttons</h1>
  <button>Boring Button</button>
  <button>Boring Button</button>

  <br><br><br><br>

  <!-- Bootstrap Button Group -->
  <h1>Here is a button group</h1>
  <div class="btn-group">
    <button class="btn">Left</button>
    <button class="btn">Middle</button>
    <button class="btn">Right</button>
  </div>

  <br><br><br><br>

  <!-- Bootstrap Vertical Button Group -->
  <h1>Here is a vertical button group</h1>
  <div class="btn-group btn-group-vertical">
    <button class="btn">Left</button>
    <button class="btn">Middle</button>
    <button class="btn">Right</button>
  </div>

  <br><br><br><br>

  <div class="btn-group">
    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
      Action
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">

    </ul>
  </div>

  <form>
    <fieldset>
      <legend>Legend</legend>
      <label>Label name</label>
      <input type="text" placeholder="Type somethingâ€¦">
      <span class="help-block">Example block-level help text here.</span>
      <label class="checkbox">
        <input type="checkbox"> Check me out
      </label>
      <button type="submit" class="btn">Submit</button>
    </fieldset>
  </form>

</body>

</html>
