<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Instantiating two variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // For each loop, asks you for your next favourite TV show
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Puts tvShow in favTVshows array
        favTVshows.push(tvShow);
      }

      // loops through all elements in favTVshows
      for (var j = 0; j < favTVshows.length; j++) {

        // Alerts this tv show at index j
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
