<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

        for (i = 0; i <= 4; i += 1) {
            console.log("I am " + i);
        }

    </script>
    
  </body>
</html>
