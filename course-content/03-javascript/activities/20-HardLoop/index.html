<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (i = 0; i < myFarm.length; i += 1) {
            console.log(myFarm[i]);
            if (myFarm[i][0] === "c" || myFarm[i][0] === "o") {
                alert("Starts with 'c' or 'o'!");
            }
        }

    </script>
    
  </body>
</html>
